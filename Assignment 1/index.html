<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/index.css">
</head>

<body>

    <div id="bannerDiv">
        <img src="./images/Image.png" />
        <div id="appointmentDiv">
            <img src="./images/logoWebEngage (2).png" />
            <h1>Get a FREE</h1>
            <h3>consultation with an expert</h3>
            <form id="form">
                <div>
                    <input  type="email" id="emailId" placeholder="Enter your email" />
                    <p>Required Field</p>
                </div>
                <div>
                    <select id="countryCode">
                        <option value="+91">+91</option>
                        <option value="+81">+81</option>
                        <option value="+151">+151</option>
                        <option value="+51">+51</option>
                        <option value="+901">+901</option>
                        <option value="+93">+93</option>
                        <option value="+231">+231</option>
                        <option value="+90">+90</option>
                    </select>
                    <input type="number" id="phoneNumber" placeholder="Enter your mobile" />
                    <p>Required Field</p>
                </div>
                <button type="submit">TALK TO US <i class="fa-solid fa-arrow-right"></i></button>
            </form>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/a103610109.js" crossorigin="anonymous"></script>
    <script src="./script/index.js"></script>
</body>

</html>
